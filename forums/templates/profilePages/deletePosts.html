{% extends "layout.html" %} {% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <div
    class="bg-white/90 rounded-xl shadow-lg border border-green-200 p-8 max-w-lg w-full backdrop-blur-md text-center"
  >
    <h1 class="text-3xl font-extrabold text-red-500 mb-4">Are you sure?</h1>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <p class="text-lg font-medium text-gray-800 break-words">
        {{ post.body }}
      </p>
      <p class="text-sm mb-4 text-gray-500">
        {{ post.date }} | {{ post.time }}
      </p>
      <div class="flex justify-center gap-6 mt-6">
        <button
          type="submit"
          class="px-5 py-2 font-bold rounded-lg bg-gradient-to-tr from-red-500 to-red-400 hover:from-red-600 hover:to-red-500 text-white shadow transition"
        >
          Delete
        </button>
        <a
          href="{% url 'yourPosts' %}"
          class="px-5 py-2 rounded-lg bg-green-100 text-green-800 font-bold shadow hover:bg-green-200 transition"
        >
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
