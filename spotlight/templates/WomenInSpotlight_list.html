{% extends "home_layout.html" %} 
{% load static %}

{% block content %}
<div class="min-h-screen py-12 md:py-20">
    <div class="container mx-auto px-4">
        <h1 class="font-letter text-4xl md:text-5xl font-bold text-center text-teal-800 mb-12 md:mb-16">Women In Spotlight</h1>
        
        <div class="space-y-16">
            {% for profile in WomenInSpotlights %}
                <!-- Profile Card -->
                <!-- The 'lg:flex-row-reverse' class is applied to every other card using the 'cycle' template tag for an alternating layout on large screens. -->
                <div class="flex flex-col lg:flex-row items-center justify-center gap-8 md:gap-12 p-8 bg-white rounded-lg shadow-lg transition-shadow duration-300 hover:shadow-xl overflow-hidden {% cycle '' 'lg:flex-row-reverse' %}">
                    
                    <!-- Profile Picture -->
                    {% if profile.picture %}
                        <div class="flex-shrink-0">
                            <img src="{{ profile.picture.url }}" alt="Profile picture of {{ profile.name }}" class="w-48 h-48 md:w-56 md:h-56 rounded-full object-cover shadow-md border-4 border-white ring-2 ring-teal-100">
                        </div>
                    {% endif %}
                    
                    <!-- Profile Details -->
                    <div class="flex-grow text-center lg:text-left">
                        <h2 class="font-letter text-3xl md:text-4xl font-bold text-teal-700 mb-3">{{ profile.name }}</h2>
                        <p class="text-gray-600 text-lg leading-relaxed">{{ profile.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
