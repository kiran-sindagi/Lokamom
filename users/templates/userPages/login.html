{% extends 'user_layout.html' %}
{% block content %}
    <br><br>
    <form action="" method="post">
        {% csrf_token %}
        <center>
            <div class="w-96 h-96 flex flex-col gap-4 justify-between items-center border border-green-700 backdrop-blur-md p-5 rounded-lg text-black dark:text-white">
                <h1 class="text-4xl font-bold">Login</h1>
                <div class="flex flex-col gap-4">
                    <div class="">
                        <label for="#username" class="">Username: </label>
                        <input type="text" class="h-6" id="username" name="username">
                    </div>
                    <div class=" ">
                        <label for="#password" class="">Password: </label>
                        <input type="password" class="h-6" id="password" name="password">
                    </div>
                </div>
                <input type="submit" value="Login" class=" font-bold w-20 rounded-lg bg-green-800/20 backdrop-blur-md">
                <p class="">Don't have an account? <a class="text-green-900" href="{% url 'register' %}" >Create one</a></p>
            </div>
        </center>
    </form>
{% endblock %}
