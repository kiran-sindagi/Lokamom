{% extends "layout.html" %} {% block content %}
<div class="max-w-5xl mx-auto py-8">
  <h2 class="text-3xl font-extrabold text-green-800 mb-8 text-center">
    Articles
  </h2>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
  >
    {% for article in object_list %}
    <div
      class="relative group bg-white/80 dark:bg-[#414141] border border-green-200 rounded-xl shadow-lg p-6 flex flex-col items-center justify-center hover:scale-105 hover:shadow-2xl transition duration-300 backdrop-blur-md min-h-40"
    >
      <p
        class="text-lg font-semibold text-green-900 mb-2 text-center break-words"
      >
        {{ article.title }}
      </p>
      <a href="{% url 'read_article' article.pk %}" class="w-full">
        <div
          class="absolute inset-0 flex items-center justify-center bg-green-400/20 rounded-xl opacity-0 group-hover:opacity-100 transition duration-300 backdrop-blur-md"
        >
          <span class="text-green-900 font-bold text-lg">Read now</span>
        </div>
      </a>
    </div>
    {% empty %}
    <div class="col-span-full text-center py-16">
      <h1 class="text-green-800 text-2xl font-bold mb-2">No articles found</h1>
      <p class="text-gray-500">Check back later for new articles.</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
