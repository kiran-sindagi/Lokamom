{% extends "article_layout.html" %} {% block content %}
<div class="flex items-center justify-center min-h-[60vh] py-10">
  <div
    class="w-full max-w-3xl bg-white/90 border border-green-200 rounded-xl shadow-lg p-8 backdrop-blur-md"
  >
    <h1
      class="font-extrabold text-3xl md:text-4xl text-center text-green-800 bg-green-100 w-fit mx-auto rounded-lg px-6 py-2 mb-8 shadow"
    >
      {{ article.title }}
    </h1>
    <div class="prose prose-green max-w-none text-lg text-gray-800 mb-8">
      {{ article.body|safe }}
    </div>
    {% if article.question %}
    <div class="bg-green-50 border-l-4 border-green-400 rounded-lg p-4 mb-6">
      <p class="text-green-800 font-semibold">Related Question:</p>
      <p class="text-gray-700">{{ article.question }}</p>
    </div>
    {% endif %} {% if post %}
    <a
      href="{% url 'questions' post.id %}"
      class="inline-block mt-4 px-5 py-2 rounded-lg bg-gradient-to-tr from-green-700 to-green-500 text-white font-bold shadow hover:from-green-800 hover:to-green-600 transition"
    >
      Read related post
    </a>
    <a
      href="{% url 'articles' %}"
      class="inline-block mt-4 px-5 py-2 rounded-lg bg-gradient-to-tr from-red-700 to-red-500 text-white font-bold shadow hover:from-red-800 hover:to-red-600 transition"
    >
      Close
    </a>
    {% else %}
    <p class="text-gray-500 mt-4">No related post found.</p>
    {% endif %}
  </div>
</div>
{% endblock content %}
