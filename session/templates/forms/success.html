{% extends 'home_layout.html' %}

{% block content %}
<section class="w-full max-w-lg mx-auto p-8 mt-10 bg-white rounded-xl shadow-md text-center">
    
    <div class="mb-4">
        <!-- Checkmark Icon -->
        <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>
    
    <h2 class="text-3xl font-bold mb-4 text-teal-900">
        Thank You!
    </h2>
    
    <p class="text-gray-600 mb-6">
        Your request has been submitted successfully. We will get in touch with you shortly.
    </p>

    <a href="{% url 'session' %}" class="inline-block bg-teal-700 text-white font-semibold px-6 py-2 rounded-lg hover:bg-teal-800 transition-colors">
        Close
    </a>

</section>
{% endblock content %}
