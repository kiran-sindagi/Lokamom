{% extends 'home_layout.html' %}
{% load crispy_forms_tags %} {% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Stress Management Session</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form|crispy }}
        
        <button type="submit" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
            Submit
        </button>
    </form>
</div>
{% endblock content %}
